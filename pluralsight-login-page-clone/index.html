<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign In - Sluralpright</title>
</head>
<body>

  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="img/login-logo.png" alt="Slurapright">
        </div>
        <form>
          <div>
            <label for="emailOrUsername">Email or username</label>
            <input type="text" class="text-input" name="emailOrUsername">
          </div>
          <div>
              <label for="password">Password</label>
              <input type="password" class="text-input" name="password">
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
    </div>

    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
          <a href="#" class="secondary-btn">Start a FREE 10 day trial</a>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
